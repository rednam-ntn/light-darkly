services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    env_file:
      - .env
    profiles:
      - dev

  prod:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_LD_API_TOKEN: ${VITE_LD_API_TOKEN}
    ports:
      - "80:80"
    profiles:
      - prod
